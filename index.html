<!DOCTYPE html>
<html>

<head>
    <title>Black Jack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Black Jack</h1>
        <h6 id="Greeting"></h6>
        <div id = 'div_start_game'>
        <div class="form-floating">
            <input type="text" class="form-control" id="Username" placeholder="name@example.com">
            <label id="Username_label" for="Username">Name</label>
        </div>
        <button id="StartGame" class="btn btn-primary w-100 py-2" onclick="StartGame()">Start Game</button>
        </div>
        <div class="col-lg-6 col-xxl-4 my-5 mx-auto" id = 'poker_table'>
            <div class="d-grid gap-2">
              <!-- <p id="current_count">0</p> -->
              <div class="p-5 text-center bg-body-tertiary rounded-3">
                  <!-- <h1 class="text-body-emphasis">Jumbotron with icon</h1><svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg> -->
                  <h1 class="text-body-emphasis" id="Dealer_Cards">Dealer Cards: </h1>    
                  <h1 class="text-body-emphasis" id="Dealer_Sum">Dealer Sum: </h1> 
                  <BR><BR><BR>   
                    <h1 class="text-body-emphasis" id="Pot">Pot: $20</h1>
                <BR><BR><BR>
                <h1 class="text-body-emphasis" id="Your_Cards">Your Cards: </h1>    
                  <h1 class="text-body-emphasis" id="Your_Sum">Your Sum: </h1> 
                  <h1 class="text-body-emphasis" id="Your_Money">Money: $</h1> 
                </div>
              <div id ='action_buttons'>
              <button id="Check" onclick="check()" class="btn btn-primary" type="button">Check</button>
              <button id ="Draw Card" class="btn btn-outline-secondary" onclick="draw_card()" type="button">Draw a Card</button>
              </div>
              <div id = 'New_game_button'>
              <button id="New_game" onclick="new_round()" class="btn btn-primary" type="button">New Game</button>
            </div>
              <script  src="index.js"></script>
            </div>
          </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
